<!DOCTYPE html>
<html>
	<head>
		<link href="styles/main.css" rel="stylesheet" />
	</head>

	<body style="width: 256px; height: 384px">
		<div class="screen loadingScreen" data-screen="loading">
			<div class="inner">
				<img class="icon" src="../icons/icon.svg" />
			</div>
		</div>

		<div class="screen homeScreen" data-screen="home">
			<header>
				<h1 class="title">Boxes</h1>

				<button class="create">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<line x1="12" y1="5" x2="12" y2="19" />
						<line x1="5" y1="12" x2="19" y2="12" />
					</svg>
				</button>
			</header>

			<div class="inboxes"></div>

			<form class="createForm">
				<div class="popup">
					<p class="title">Create a new box</p>

					<input placeholder="Box Name" />

					<div class="buttons">
						<button class="cancel" type="button">Nevermind</button>
						<button class="confirm" type="submit">Create</button>
					</div>
				</div>
			</form>
		</div>

		<div class="screen inboxScreen" data-screen="inbox">
			<header>
				<div class="buttons">
					<button class="back">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<line x1="19" y1="12" x2="5" y2="12" />
							<polyline points="12 19 5 12 12 5" />
						</svg>
					</button>

					<button class="delete">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<polyline points="3 6 5 6 21 6" />
							<path
								d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
							/>
							<line x1="10" y1="11" x2="10" y2="17" />
							<line x1="14" y1="11" x2="14" y2="17" />
						</svg>
					</button>
				</div>

				<h1 class="name"></h1>
				<button class="address"></button>
			</header>

			<p class="loading">Loading...</p>
			<p class="empty">Nothing here yet!</p>
			<div class="messages"></div>

			<div class="deleteConfirm">
				<div class="popup">
					<p class="title">Delete this box?</p>
					<p class="description">
						You won't be able to regain access to this email address. Make sure
						you don't have any accounts using it.
					</p>

					<div class="buttons">
						<button class="cancel">Nevermind</button>
						<button class="confirm">Delete</button>
					</div>
				</div>
			</div>
		</div>

		<div class="screen messageScreen" data-screen="message">
			<div class="inner">
				<header>
					<button class="back">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<line x1="19" y1="12" x2="5" y2="12" />
							<polyline points="12 19 5 12 12 5" />
						</svg>
					</button>

					<p class="subject"></p>
					<p class="from"></p>
					<p class="date"></p>
				</header>

				<iframe
					title="Message Content"
					class="content"
					sandbox="allow-popups allow-popups-to-escape-sandbox"
				></iframe>
			</div>
		</div>

		<script src="scripts/main.js" type="module"></script>
	</body>
</html>
